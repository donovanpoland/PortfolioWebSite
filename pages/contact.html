<html lang="en">
<head>

    <meta name="description" content="Reach out to Donovan Poland using these forms.">

    <!--Scripts start-->
    <script src="../scripts/navigation.js" defer></script>
    <!--Scripts end-->
    <!--Start CSS style sheets-->
    <link rel="stylesheet" href="../styles/header-footer.css">

    <main>
        <h1 class="center">Contact Me (Coming soon)</h1>
        <div class="grid grid-full border-radius">
            <section class="grid-item border-radius">
                <form action="">
                    <fieldset>
                        <legend class="center">Send me a message</legend>
                         <label for="full-name">First Name:</label>
                            <input type="text" id="full-name" name="full-name" placeholder="Your Name"><br>
                            <label for="user-email">Email:</label>
                            <input type="email" id="user-email" name="user-email" placeholder="Your email address"><br>
                            <label for="company-name">Company Name: (optional)</label>
                            <input type="text" id="company-name" name="company-name" placeholder="Company name">
                    </fieldset>
                    <button type="submit">Send Message (Coming soon)</button>
                </form>
            </section>
        </div>

    </main>
